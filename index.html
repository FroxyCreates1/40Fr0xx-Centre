  <button id="playMusicBtn">Play Music</button>

<script>
  const musicFiles = [
    'music/DOOMSPIRE.ogg',
    'music/Damination.mp3',
    'music/ReadyOrNot.mp3',
    'music/Shattered.mp3'
  ];
  let audio;

  document.getElementById('playMusicBtn').addEventListener('click', () => {
    if (!audio) {
      const randomTrack = musicFiles[Math.floor(Math.random() * musicFiles.length)];
      audio = new Audio(randomTrack);
      audio.loop = true;
      audio.volume = 0.6;
    }
    audio.play().catch(e => console.log("Play failed:", e));
  });
</script>
