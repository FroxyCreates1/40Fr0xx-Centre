    <style>
        body {
            background: url("backgroundforimage.png") repeat;
            background-size: contain;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            text-shadow: 2px 2px 5px black;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 50px;
        }

        .icon-button {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .icon-button img {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            border: 3px solid white;
            object-fit: cover;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .icon-button:hover img {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        .icon-label {
            margin-top: 10px;
        }

        /* Audio Player Styling */
        .audio-upload {
            margin-top: 60px;
        }

        input[type="file"] {
            padding: 10px;
            background-color: #333;
            color: white;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
        }

        audio {
            margin-top: 20px;
            width: 300px;
            border: 2px solid white;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Team 40Fr0xx Hub</h1>

    <div class="icon-container">
        <a href="https://www.roblox.com/communities/35625250" target="_blank" class="icon-button">

            <img src="noli.png" alt="Forsaken Game">

        </a> 
        <a href="https://discord.gg/3sBnCJ5eBH" target="_blank" class="icon-button">

        <a href="https://www.curseforge.com/minecraft/search?page=1&pageSize=20&sortBy=relevancy&class=mc-mods" target="_blank" class="icon-button">

    <!-- ðŸŽµ Audio Upload Section -->
    <div class="audio-upload">
        <h2>Upload & Play Your Audio</h2>
        <input type="file" accept="audio/*" id="audioFile">
        <br>
        <audio id="audioPlayer" controls>
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const fileInput = document.getElementById("audioFile");
        const audioPlayer = document.getElementById("audioPlayer");

        fileInput.addEventListener("change", function () {
            const file = this.files[0];
            if (file) {
                const objectURL = URL.createObjectURL(file);
                audioPlayer.src = objectURL;
                audioPlayer.play();
            }
        });
    </script>

</body>
