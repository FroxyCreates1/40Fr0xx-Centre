<button id="playMusicBtn">Random Forsaken OST!</button>

<script>
  const musicFiles = [
  'music/doomspire.ogg',
  'music/damnation.mp3',
  'music/ready_or_not.mp3',
  'music/shattered.mp3',
  'music/debt.mp3',
  'music/neck_snappin.mp3',
  'music/vip_jason.mp3',
  'music/vanity_jason_lms.mp3',
  'music/debito_di_sonno.mp3',
  'music/domino_effect_chase.mp3', // ← rename from original
  'music/bluudanc.mp3',
  'music/cut_throat_teaparty.mp3',
  'music/corrupted_reflection.mp3'
];
let audio = null;

  function getRandomTrack(exclude) {
    let track;
    do {
      track = musicFiles[Math.floor(Math.random() * musicFiles.length)];
    } while (track === exclude && musicFiles.length > 1); // Avoid same track
    return track;
  }

  document.getElementById('playMusicBtn').addEventListener('click', () => {
    // Stop current song
    if (audio) {
      audio.pause();
      audio.currentTime = 0;
    }

    // Pick a random song and play it
    const randomTrack = getRandomTrack(audio?.src);
    audio = new Audio(randomTrack);
    audio.loop = true;
    audio.volume = 0.6;
    audio.play().catch(e => console.log("Play failed:", e));
  });
</script>
